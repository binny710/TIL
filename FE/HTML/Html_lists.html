<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lists</title>
	</head>

	<body>
		<h1>Ordered List</h1>
		<OL>
			<LI>step 1</LI>
			<LI>step 2
				<OL type="a">
					<LI>step A</LI>
					<LI>step B</LI>
					<LI>step C</LI>
				</OL>
			</LI>
			<LI>step 3</LI>
			<LI>step 4</LI>
		</OL>
		<h1>Unordered List</h1>
		<UL>
			<LI>step 1</LI>
			<LI>step 2
				<OL>
					<LI>step A</LI>
					<LI>step B</LI>
					<LI>step C</LI>
				</OL>
			</LI>
			<LI>step 3</LI>
			<LI>step 4</LI>
		</UL>
		<h1>Definition List</h1>
		<DL>
			<DT>term 1</DT>
			<DD>description 1</DD>
			<DT>term 2</DT>
			<DD>description 2</DD>
		</DL>
	</body>
</html>
